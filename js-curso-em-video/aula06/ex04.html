<script>
    //para comentários em uma linha apenas
    
    /*para comentários
     de mais de uma linha*/

   var nome = window.prompt("Qual o seu nome?")
   document.write(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras! <br>`)
   document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>! <br>`)
   document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>! <br>`)

   var numero = 1563.5
   window.alert(`${numero.toFixed(3)}`)
   window.alert(`${numero.toFixed(3).replace('.', ',')}`)
   window.alert(`${numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
   
</script>
