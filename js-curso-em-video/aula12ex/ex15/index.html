<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>
    <main>
        <section>
            <div id="formulario">
                <div id="ano">
                    <label for="inum">Ano de Nascimento:</label>
                    <input type="number" name="num" id="inum" required>
                </div>

                <div id="idade">
                    <fieldset>
                        <legend>Sexo:</legend>
                        <label for="if">Feminino</label>
                        <input type="radio" name="sexo" id="if" value="F" checked>
                        
                        <label for="im">Masculino</label>
                        <input type="radio" name="sexo" id="im" value="M">  
                    </fieldset>
                </div>

                <div id="botao"><input type="button" value="Verificar" onclick="verific()"></div>

                <div id="texto">
                    <p>Preencha os dados acima para ver os resultados!</p>
                </div>
            </div>
            <div id="imagem">

            </div>
        </section>
    </main>
    <footer>
        <p>
           &copy; <a href="https://www.youtube.com/@CursoemVideo">CursoemVideo</a>
        </p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
