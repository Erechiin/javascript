<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Questionário de Nacionalidade</h1>
    <input type="text" name="txt" id="itxt" required autofocus>
    <input type="submit" value="Responder" onclick="nacionalidade()">

    <script>
        function nacionalidade(){
            var txt_v = window.document.getElementById("itxt")
            

            if (txt_v =="BRASIL"){
                window.alert("Você tem nacionalidade brasileira")
            } else {
                window.alert("Você tem nacionalidade estrangeira")
            }
        }

    </script>

</body>
</html>
