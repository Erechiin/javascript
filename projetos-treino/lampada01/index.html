<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lâmpada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/bulb-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="titulo">
            Vanilla JS
        </h1>
    </header>
    <main>
        <div class="imagem">
            <img src="img/desligada.jpg" alt="imagem de lâmpada desligada" id="img-lamp">
        </div>
        <div class="botoes">
            <button onclick="ligar()" id="bt-ligar">Ligar</button>
            <button onclick="desligar()" id="bt-desligar">Desligar</button>
            <button onclick="resetar()" id="bt-resetar">Resetar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
