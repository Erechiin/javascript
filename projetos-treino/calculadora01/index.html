<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">
            0
        </div>
        <div id="calcBotoes">
            <button class="bt" id="CE">CE</button>
            <button class="bt" id="C">C</button>
            <button class="bt" id="percentage">%</button>
            <button class="bt" id="division">/</button>
            <button class="bt" id="seven">7</button>
            <button class="bt" id="eight">8</button>
            <button class="bt" id="nine">9</button>
            <button class="bt" id="multiplication">*</button>
            <button class="bt" id="four">4</button>
            <button class="bt" id="five">5</button>
            <button class="bt" id="six">6</button>
            <button class="bt" id="minus">-</button>
            <button class="bt" id="one">1</button>
            <button class="bt" id="two">2</button>
            <button class="bt" id="three">3</button>
            <button class="bt" id="plus">+</button>
            <button class="bt" id="plusminus">&PlusMinus;</button>
            <button class="bt" id="zero">0</button>
            <button class="bt" id="dot">.</button>
            <button class="bt" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
