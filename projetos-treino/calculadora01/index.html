<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculadora">
        <div class="displayWrapper">
            <div class="upDisplay">
                <div class="history">
                    <span class="material-symbols-outlined" id="historyOpen"> history</span>
                </div>
                <div class="operationView"></div>
            </div>
            <div class="display">
                0
            </div>
        </div>
        <div id="calcBotoes">
            <button class="bt" id="operador_CE">CE</button>
            <button class="bt" id="operador_C">C</button>
            <button class="bt" id="operador_percentage">%</button>
            <button class="bt" id="operador_division">/</button>
            <button class="bt" id="tecla7">7</button>
            <button class="bt" id="tecla8">8</button>
            <button class="bt" id="tecla9">9</button>
            <button class="bt" id="operador_multiplication">*</button>
            <button class="bt" id="tecla4">4</button>
            <button class="bt" id="tecla5">5</button>
            <button class="bt" id="tecla6">6</button>
            <button class="bt" id="operador_minus">-</button>
            <button class="bt" id="tecla1">1</button>
            <button class="bt" id="tecla2">2</button>
            <button class="bt" id="tecla3">3</button>
            <button class="bt" id="operador_plus">+</button>
            <button class="bt" id="operador_plusminus">&PlusMinus;</button>
            <button class="bt" id="tecla0">0</button>
            <button class="bt" id="teclaponto">.</button>
            <button class="bt" id="operador_equal">=</button>
        </div>
    </div>
    <div class="historySection">
        <div class="upsec"><span class="material-symbols-outlined" id="historyClose"> history</span></div>
        <div class="itenssec">
            <ul id="itens"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
