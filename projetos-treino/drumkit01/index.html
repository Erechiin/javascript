<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drum Kit</h1>
    </header>
    <main>
        <div id="container">
            <button class="botao" id="a">A</button>
            <button class="botao" id="s">S</button>
            <button class="botao" id="d">D</button>
            <button class="botao" id="f">F</button>
            <button class="botao" id="g">G</button>
            <button class="botao" id="h">H</button>
            <button class="botao" id="j">J</button>
            <button class="botao" id="k">K</button>
            <button class="botao" id="l">L</button>
        </div>
    </main>

    <div class="audioSec">
        <audio src="sounds/boom.wav" type="audio/wav" id="a_sound" preload="auto"></audio>
        <audio src="sounds/clap.wav" type="audio/wav" id="s_sound" preload="auto"></audio>
        <audio src="sounds/hihat.wav" type="audio/wav" id="d_sound" preload="auto"></audio>
        <audio src="sounds/kick.wav" type="audio/wav" id="f_sound" preload="auto"></audio>
        <audio src="sounds/openhat.wav" type="audio/wav" id="g_sound" preload="auto"></audio>
        <audio src="sounds/ride.wav" type="audio/wav" id="h_sound" preload="auto"></audio>
        <audio src="sounds/snare.wav" type="audio/wav" id="j_sound" preload="auto"></audio>
        <audio src="sounds/tink.wav" type="audio/wav" id="k_sound" preload="auto"></audio>
        <audio src="sounds/tom.wav" type="audio/wav" id="l_sound" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
