<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Crie uma função que recebe uma string e retorna essa
        // string invertida.
        
        const operacao=(data)=>{
            let invertido = data.split("").reverse().join("")
            return invertido
        }
        const analise = (data)=>{
            let isNan = Number(data)
            if(data.length == 0){
                alert("Digite um valor válido!")
                getData()
            }else if(isNaN(isNan) == false){
                alert('Digite um valor válido!')
                getData()
            } else{
                alert(`'${data}' ao contrário: ${operacao(data)}`)   
            }
        }
        const getData=()=>{
            let data = prompt("Digite uma palavra ou frase: ")
            analise(data)
        }
        while(true){
            getData()
        }
    </script>
</body>
</html>
