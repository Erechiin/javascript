<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Escreva uma função que receba um array de números e
        // retorne apenas os números pares.
        let listaO = []

        const operacao=(lista)=>{
            let listaPar = []
            for(i in lista){
                if(lista[i]%2==0){
                    listaPar.push(lista[i])
                }
            }
            return listaPar
        }
        const analise = (data)=>{
            if(data=="ok" || data == "Ok" || data == "oK" || data == "OK"){
                alert(`Sua lista: ${listaO}`)
                alert(`Numeros pares dessa lista: ${operacao(listaO)}`)
                listaO = []
            } else{
                data = Number(data)
                if(typeof data!=="number" || isNaN(data)){
                    alert("Digite um valor válido!")
                    getData()
                } else{
                    listaO.push(data)
                    alert("dica: digite 'ok' para verificar a lista!")
                }
            }
        }
        const getData=()=>{
            let Data = prompt("Adicionar número na lista: ")
            
            analise(Data)
        }
        while(true){
            getData()
        }
    </script>
</body>
</html>
